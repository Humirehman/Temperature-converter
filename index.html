<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    
    <h1>Celsius to Fahrenheit Converter</h1>
    <form onsubmit="convertCelsiusToFahrenheit(event)">
    <label>Enter temperature in Celsius:</label>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius">
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p id="result"></p></form>

    <script src="script.mjs"></script>
       
    
</body>
</html>
